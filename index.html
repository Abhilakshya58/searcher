<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />

    <title>Search engine</title>
    <script src="engine.js" defer></script>
  </head>
  <body>
    <section class="container">
      <form>
        <i class="fas fa-search"></i>
        <input
          type="text"
          name=""
          id="search-item"
          placeholder="Search products"
          onkeyup="search()"
        />
      </form>

      <div class="product-list">
        <div class="product">
          <img src="./t1.webp" alt="" />
          <div class="p-details">
            <h3>Levis polo tshirt</h3>
            <h4>Rs 700</h4>
          </div>
        </div>

        <div class="product">
          <img src="./s1.webp" alt="" />
          <div class="p-details">
            <h3>Nike sneaker</h3>
            <h4>Rs 5000</h4>
          </div>
        </div>
        <div class="product">
          <img src="./t2.webp" alt="" />
          <div class="p-details">
            <h3>Adidas polo tshirt</h3>
            <h4>Rs 600</h4>
          </div>
        </div>

        <div class="product">
          <img src="./p1.jpg" alt="" />
          <div class="p-details">
            <h3>Levis straight fit jeans</h3>
            <h4>Rs 700</h4>
          </div>
        </div>

        <div class="product">
          <img src="./s2.jpg" alt="" />
          <div class="p-details">
            <h3>Puma white sneaker</h3>
            <h4>Rs 7000</h4>
          </div>
        </div>

        <div class="product">
          <img src="./p2.jpg" alt="" />
          <div class="p-details">
            <h3>Black skinny jeans</h3>
            <h4>Rs 700</h4>
          </div>
        </div>

        <div class="product">
          <img src="./h1.webp" alt="" />
          <div class="p-details">
            <h3>Designer men hoodie</h3>
            <h4>Rs 700</h4>
          </div>
        </div>
        <div class="product">
          <img src="./h2.webp" alt="" />
          <div class="p-details">
            <h3>Ether maroon hoodie</h3>
            <h4>Rs 700</h4>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
